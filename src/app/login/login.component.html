    <div class="d-flex text-center h-100">
      <div class="my-auto w-100 text-white">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="col-md-12 text-center loginFormSection"> 
            <div class="card-header">
              <h4 style="color:#fff; font-weight: bold; font-size: 15px; text-align: center;
              padding-right: 50px;">Sign In</h4>
            </div>
            <div class="card-body">
              <form #myForm="ngForm" (ngSubmit)="register(myForm)">
                <div class="form-group col-md-12">
                  <label class="col-md-3 p-0 clr" style="color:black; margin-left: 5%; font-size: 17px;">User Name:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control fields" name="user" [(ngModel)]="userName" required autocomplete="off">
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <label class="col-md-3 p-0 clr" style="color:black; margin-left: 5%;font-size: 17px">Password:</label>
                  <div class="col-md-9">
                    <div class="col-md-9"></div>
                    <input type="password" class="form-control fields" name="password" [(ngModel)]="password" required autocomplete="off">
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn float-right login_btn" value="ENTER">
                </div>
              </form>
            </div>
          </div>

              </div>
            </div>
            

          </div>
