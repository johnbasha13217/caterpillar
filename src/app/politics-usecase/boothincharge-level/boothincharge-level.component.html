<app-header></app-header>
<!--Container-->
<div class="container-fluid">
  <div class="col-md-12 panel-first-bg-color">
    <span>Andhra Pradesh Legislative Assembly election,2014</span>
  </div>

  <!--Drop Down-->
  <div class="col-md-12 mt-2">
    <div class="col-md-4 padding-0">
      <div class="form-group dropdown-wrapper">
        <select id="districtname" class="dropdown-bg-color" name="districtname" [(ngModel)]="distdefaultname" placeholder="DistrictName"  class="form-control dropdown-wrapper"
           (change)="changeDistrict($event)">
           <option> District Name</option>
             <option *ngFor="let dist of district" [selected]="distdefaultname == dist"  >{{dist}}</option>
           </select>
         </div>
    </div>
    <div class="col-md-4 padding-0">
        <div class="form-group dropdown-wrapper">
            <select id="assemblyname" class="dropdown-bg-color" name="assemblyname" [(ngModel)]="asseblydefaultname" placeholder="Booth Incharge Name"  class="form-control dropdown-wrapper"
            (change)="changeAssembly($event)">
               <option></option>
                 <option *ngFor="let assemblys of assembly" [selected]="asseblydefaultname == assemblys" >{{assemblys}}</option>
               </select>
             </div>
       </div>
    <div class="col-md-4 padding-0">
        <div class="form-group dropdown-wrapper">
            <select id="boothinchargename" class="dropdown-bg-color" name="boothinchargename" [(ngModel)]="bootdefaultname" placeholder="Booth Incharge Name"   class="form-control dropdown-wrapper"
            (change)="onChangeNumber($event)" >
                 <option *ngFor="let bootnumber of boothNumbers" [selected]="bootdefaultname == bootnumber">{{bootnumber}}</option>
               </select>
             </div>

    </div>
  </div>
    <!--Drop Down close-->
  <div class="col-md-12 mt-4">
    <div class="col-md-4 padding-0">
        <div class="col-md-4 padding-0 current-align-div">
            <span class="fs-20 txt.align-centre-wrapper">Current</span> 
          </div>
          <div class="col-md-1 padding-0">

            </div>
        
          <div class="col-md-4 current-align-div ml-37">
            <span class="fs-20">Historic</span>
            </div>
    </div>
    
   
    <div class="col-md-4 padding-0">
      <div class="col-md-2 col-md-offset-2">

      </div>
      <div class="col-md-6 padding-0">
        <input type="text" id ="txt_search" placeholder="Search" style="width:100%">
      </div>
    </div>
    <div class="col-md-4">
       <div class="col-md-4 col-md-offset-4">

       </div>
       <div class="col-md-4 col-md-offset-4">

        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary">Update</button>
          </div>
    </div>
  

  </div>

<!--Bootstrap Table-->
  <div class="col-md-12 mt-4">
    <div class="col-md-12 table-txt-header-wrapper padding-0">
      <span class="fs-19">Electorate Details</span>
    </div>
    <div class="col-md-12 padding-0">
   
        <table class="table">
            <thead>
              <tr class="table-header-bg-color">
                <th scope="col">SlNO</th>
                <th scope="col">Name</th>
                <th scope="col">Contact No.</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col" class="txt-align-centre-wrapper">Profession</th>
                <th scope="col" class="txt-align-centre-wrapper">Income Group</th>
                <th scope="col" class="txt-align-centre-wrapper">Mood</th>
                <th scope="col" class="txt-align-centre-wrapper">Convinced</th>
                <th scope="col" class="txt-align-centre-wrapper">Influencing vote</th>
                <th scope="col" class="txt-align-centre-wrapper">Major Concerns</th>
              </tr>
            </thead>
          
            <tbody>
              
              <tr *ngFor="let object of personData ;index as id">
                <th scope="row" class="table-th-srno-wrapper">{{id+1}}</th>
                <td>{{object.Name}}</td>
                <td>
                  <input type="text" id="contact-no" class="textbox-wrapper" [(ngModel)]="object['Phone number']" >
                </td>
                <td>{{object.Age}}</td>
                <td>{{object.Gender}}</td>
                <td>
                <select id="profession" name="profession" placeholder="ProfessionName"  class="form-control table-dropdown-wrapper">
                    <option>Profession</option>
                    <option>Agriculture</option>
                    <option>Teacher</option>
                    <option>Public Sector</option>
                    <option>Private Sector</option>
                    <option>Wage Labor</option>
                 </select>
                </td>
                <td>
                    <select id="incomegroup" name="incomegroup" placeholder="IncomrGroup"  class="form-control table-dropdown-wrapper">
                      <option>Income Group</option>
                    <option>Less than 10,000</option>
                    <option>Between 24,999 & 10,000</option>
                    <option>Between 99,999 & 50 ,000</option>
                    <option>Between 49 ,999 & 25,000</option>
                     </select>
                    </td>
                    <td>
                   <select id="mood" name="mood" placeholder="Mood"  class="form-control table-dropdown-wrapper">
                      <option>Against</option>
                      <option>For</option>
                      <option>Neutral</option>
                   </select>
                   </td>
                   <td>
                      <select id="conviced" name="conviced" placeholder="conviced"  class="form-control table-dropdown-wrapper">
                       <option>Yes</option>
                       <option>No</option>
                      </select>
                      </td>
                      <td>
                      <select id="influencingvote" name="conviced" placeholder="conviced"  class="form-control table-dropdown-wrapper">
                          <option>Yes</option>
                          <option>No</option>
                      </select>
                    </td> 
                    <td>
                        <select id="Majorconcern" name="Majorconcern" placeholder="Majorconcern"  class="form-control table-dropdown-wrapper">
                         <option>Infrastructure</option>
                         <option>Jobs</option>
                         <option>Law & Order</option>
                         <option>Agriculture</option>
                         <option>Governance</option>
                        </select>
                      </td> 
              </tr>
           
              <!--tr one close-->
              
           
            </tbody>
          
          </table>
        
  

  </div>

<!--Bootstrap Table-->

</div>
<!--Container-->
